<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ลงทะเบียนบัญชี TCAS68 จุฬาลงกรณ์มหาวิทยาลัย">
    <title>ลงทะเบียนบัญชี TCAS68 | จุฬาลงกรณ์มหาวิทยาลัย</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="logo.png" alt="จุฬาลงกรณ์มหาวิทยาลัย">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">หน้าแรก</a></li>
                    <li><a href="admission.html">การสมัคร</a></li>
                    <li><a href="criteria.html">ข้อกำหนดการคัดเลือก</a></li>
                    <li><a href="contact.html">ติดต่อเรา</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="form-section">
        <h1>ลงทะเบียนบัญชี TCAS68</h1>
        <p>กรุณากรอกข้อมูลให้ครบถ้วนเพื่อทำการลงทะเบียนเข้าสู่ระบบการคัดเลือก TCAS68 ของจุฬาลงกรณ์มหาวิทยาลัย</p>
        
        <form id="registration-form">
            <label for="idCard">รหัสประจำตัวประชาชน *</label>
            <input type="text" id="idCard" name="idCard" required>
            
            <label for="password">รหัสผ่าน *</label>
            <input type="password" id="password" name="password" required>
            
            <label for="confirmPassword">ยืนยันรหัสผ่าน *</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            
            <label for="title">คำนำหน้า *</label>
            <select id="title" name="title" required>
                <option value="" disabled selected>-- เลือก --</option>
                <option value="นาย">นาย</option>
                <option value="นาง">นาง</option>
                <option value="นางสาว">นางสาว</option>
            </select>
            
            <label for="firstName">ชื่อ *</label>
            <input type="text" id="firstName" name="firstName" required>
            
            <label for="lastName">นามสกุล *</label>
            <input type="text" id="lastName" name="lastName" required>
            
            <label for="phone">เบอร์โทรศัพท์ *</label>
            <input type="text" id="phone" name="phone" required>
            
            <label for="email">อีเมล *</label>
            <input type="email" id="email" name="email" required>
            
            <button type="submit">สมัคร</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 จุฬาลงกรณ์มหาวิทยาลัย</p>
    </footer>

    <script>
        // Function to handle form submission
        document.getElementById("registration-form").addEventListener("submit", function(e) {
            e.preventDefault(); // Prevent default form submission

            const formData = new FormData(this);
            const formObject = {};
            formData.forEach((value, key) => {
                formObject[key] = value;
            });

            // Call Google Apps Script function to send data to Google Sheets
            sendDataToGoogleSheets(formObject);
        });

        function sendDataToGoogleSheets(formObject) {
            const scriptURL = 'https://script.google.com/macros/s/AKfycb...your_script_id/exec'; // Replace with your Google Apps Script URL

            fetch(scriptURL, {
                method: 'POST',
                body: new URLSearchParams(formObject),
            })
            .then(response => response.json())
            .then(result => {
                alert('ลงทะเบียนสำเร็จ');
                document.getElementById("registration-form").reset();
            })
            .catch(error => {
                alert('มีข้อผิดพลาดในการส่งข้อมูล');
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
